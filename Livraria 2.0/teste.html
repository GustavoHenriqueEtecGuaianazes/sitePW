<!DOCTYPE html>
<html lang="zxx">
    

<head>    
    <script type="text/javascript">
        function addProduto(){
           var valorTotal = 0; 	
        
        var tabela = document.getElementById("tbProduto");

        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var tr = document.createElement("tr");

        var cod = parseInt(document.getElementById("codProduto").value);

        switch(cod){
            case 1:
                var descricao = "Alguma coisa";
                var preco = "R$14,50"  
                var qtde = document.getElementById("qtde").value;
                valorTotal += (parseInt(qtde)*14.5)
                break;
            case 2:
                var descricao = "Alguma coisa 3";
                var preco = "R$20,50"  
                var qtde = document.getElementById("qtde").value;
                valorTotal += (parseInt(qtde)*20.5)
                break;
            case 3:
                var descricao = "Alguma outta coisa";
                var preco = "R$30,50"  
                var qtde = document.getElementById("qtde").value;
                valorTotal += (parseInt(qtde)*30.5)
                break;
        

        }

        var descricaoNode = document.createTextNode(descricao)     
        var precoNode = document.createTextNode(preco)  
        var qtdeNode = document.createTextNode(qtde)  

        td1.appendChild(descricaoNode);
        td2.appendChild(precoNode);
        td3.appendChild(qtdeNode);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        tabela.appendChild(tr);
         

        
        }
        </script>    
        </head>
        <body>
            <form name = "formVenda">
                <label>Nome:</label>
                <input type="text" id="txtNome">
                <br>
                <label>Cod Produto</label>
                <input type="text" id="codProduto">
                <br>
                <label>Quantidade</label>
                <input type="text" id="qtde">
                <br>
                <input type="button" value="Add" onclick="addProduto()">
                <br>
                <table border="1" id="tbProduto">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>


                </table>


            </form>
        </body>
        </html>
